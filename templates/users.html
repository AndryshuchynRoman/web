{% extends "base.html" %}

{%block title %}Список користувачів - {{super() }}{% endblock %}

{% block content %}
    <ul>
        {% for user in users_list %}
            <li>
                 <a href="{{ url_for('show_user', username=user.username) }}">{{user.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
