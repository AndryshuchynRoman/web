{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<main class="form-signin w-50 m-auto">
  <form method="post">
    <img class="mb-4" src="{{ url_for('static', filename='assets/images/bootstrap-logo.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="username">
    <label for="username">Username:</label>
    {% for error in form.username.errors %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endfor %}
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="password">
      <label for="password">Password</label>
     {% for error in form.password.errors %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
    {% endfor %}
    </div>

    <button class="btn btn-primary w-20 py-2" type="submit">login</button>
    <p class="mt-3 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
  </form>
</main>
{% endblock %}
